<div class="login-container">

  <h2>LOGIN</h2>

    <mat-form-field>
        <input matInput placeholder="Enter your User Name" [formControl]="username" required>
      </mat-form-field>

      <br>
  
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <br>

  <button mat-stroked-button class="loginBtn" (click)="loginBtn()">Login</button>
</div>
